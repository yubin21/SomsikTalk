<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<header id="topnav">
    <nav>
        <a href="/"><img src="../../resource/new_logo.svg" class="nav-logo"></a>
        <ul class="nav-list">
            <li><a href="/menu">이번주 학식</a></li>
            <li><a href="/talk">솜식톡</a></li>
            <li><a href="/board/items">솜보드</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="container">

    <div class="py-5 text-center add-title">
        <h2>건의 내용을 자유롭게 적어주세요!</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div class="form-sub-text">
            <label for="content">* 모든 질문은 익명 솜솜으로 전달됩니다</label>
            <input type="text" id="content" name="content" class="form-control" placeholder="건의 내용을 알려주세요.">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/board/items}'|"
                        type="button">취소하기</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
