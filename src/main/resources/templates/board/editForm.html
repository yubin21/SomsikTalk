<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<header id="topnav">
    <nav>
        <a href="/"><img src="../../resource/new_logo.svg" class="nav-logo"></a>
        <ul class="nav-list">
            <li><a href="/menu">이번주 학식</a></li>
            <li><a href="/talk">솜식톡</a></li>
            <li><a href="/board/items">솜보드</a></li>
        </ul>
    </nav>
</header>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control" th:field="*{id}" readonly>
        </div>
        <div>
            <label for="content">건의 내용</label>
            <input type="text" id="content" name="content" class="form-control" th:field="*{content}">
        </div>

        <hr class="my-4">

        <!-- single checkbox -->
<!--        <div>판매 여부</div>-->
<!--        <div>-->
<!--            <div class="form-check">-->
<!--                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">-->
<!--                <label for="open" class="form-check-label">판매 오픈</label>-->
<!--            </div>-->
<!--        </div>-->

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/board/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
